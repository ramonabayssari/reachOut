<link rel="stylesheet" type="text/css" href="styles.css"/>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body class="bk-hands font">
<div class="sidebar ">
    <div class="logo">
        <img class="logo" src="assets/4.png" alt="logo"/>
    </div>
    <div class="nav-buttons font">
        <a href="#" class="nav-button separator">Home</a>
        <a href="#" class="nav-button separator">Profile</a>
        <a href="#" class="nav-button separator">Logout</a>
        <div class="separator"> </div>
    </div>
</div>


<button class="category-button">Volunteering Category</button>

<div class="category-box">
  <form>
    <input type="checkbox" class="category" name="category" value="community">Community Project<br>
    <input type="checkbox" class="category" name="category" value="hospital">In Hospitals<br>
    <input type="checkbox" class="category" name="category" value="green">Green volunteering<br>
    <input type="checkbox" class="category" name="category" value="sport">Sports Volunteering<br>
    <input type="checkbox" class="category" name="category" value="animal">Work with Animals<br>
    <button class="submit-box" type="submit" class="submit-button">Submit</button>
  </form>
  
</div>


</body>


<script>
const categoryButton = document.querySelector('.category-button');
const categoryBox = document.querySelector('.category-box');

categoryButton.addEventListener('click', function() {
  if (categoryBox.style.display === "none") {
    categoryBox.style.display = "block";
  } else {
    categoryBox.style.display = "none";
  }
});

</script>

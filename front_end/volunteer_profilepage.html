<script>
function printPDF() {
  // Get the div to be removed
  var divToRemove = document.getElementById("side-bar");

  // Hide the div before printing
  divToRemove.style.display = "none";

  window.print();

  // Show the div again after printing
  divToRemove.style.display = "block";
}

// Create the button
var button = document.createElement("button");
button.innerHTML = "Print PDF";

// Add an event listener to the button that calls the printPDF function when clicked
button.addEventListener("click", printPDF);

// Append the button to the body of the page
document.body.appendChild(button);
</script>
